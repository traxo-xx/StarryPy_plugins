<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<ol class="breadcrumb">
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">Players</a></li>
			<li><a href="#">Online Players</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Planet</th>
					<th>Access Level</th>
					<th>Last Seen</th>
				</tr>
			</thead>
			<tbody>
			{% for player in handler.playerlistonline %}
				<tr>
					<td><a href="#" onclick="LoadAjaxContent('ajax/playeredit.html?playername={{ player.name }}');">{{ player.name }}</a></td>
					<td>{{ player.planet }}</td>
					<td>{{ player.access_level }}</td>
					<td>{{ str(player.last_seen).rpartition('.')[0] }}</td>
				</tr>
                {% end %}
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	// Drag-n-Drop feature
	WinMove();
});
</script>
